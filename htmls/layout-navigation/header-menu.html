<header id="header" data-plugin-options="{'stickyEnabled': true, 'stickyEnableOnBoxed': true, 'stickyEnableOnMobile': true, 'stickyStartAt': 164, 'stickySetTop': '-164px', 'stickyChangeLogo': false}">
    <div class="header-body border-0" style="background: #212529; color:#ffffff;">
        <div class="header-top header-top-default border-bottom-0 bg-color-primary">
            <div class="container">
                <div class="header-row py-2">
                    <div class="header-column justify-content-start">
                        <div class="header-row">
                            <nav class="header-nav-top">
                                <ul class="nav nav-pills text-uppercase text-2">
                                   <!-- <li class="nav-item nav-item-anim-icon">
                                        <a class="nav-link pl-0 text-light opacity-7" href=""><i class="fas fa-angle-right"></i> Sobre n&oacute;s</a>
                                    </li>-->
                                    <li class="nav-item nav-item-anim-icon">
                                        <a class="nav-link pr-0" href=""><i class="fas fa-angle-right"></i> Contatos</a>
                                    </li>
                                </ul>
                            </nav>
                        </div>
                    </div>
                    <div class="header-column justify-content-end">
                        <div class="header-row">
                            <ul class="header-social-icons social-icons d-none d-sm-block social-icons-clean social-icons-icon-light">
                                <li class="social-icons-facebook">
                                    <a href="{GC-LINKFACEBOOK}" target="_blank" title="Facebook"><i class="fab fa-facebook-f"></i></a>
                                </li>
                                <li class="social-icons-twitter">
                                    <a href="{GC-LINKTWITTER}" target="_blank" title="Twitter"><i class="fab fa-twitter"></i></a>
                                </li>
                                <li class="social-icons-linkedin">
                                    <a href="{GC-LINKLINKEDIN}" target="_blank" title="Linkedin"><i class="fab fa-linkedin-in"></i></a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="header-container container">
            <div class="header-row py-3">
                <div class="header-column justify-content-start w-50 order-md-1 d-none d-md-flex">
                    <div class="header-row">
                        <ul class="header-extra-info">
                            <li class="m-0">
                                <div class="feature-box feature-box-style-2 align-items-center">
                                    <div class="feature-box-icon">
                                        <i class="far fa-clock text-7 p-relative"></i>
                                    </div>
                                    <div class="feature-box-info">
                                        <p class="pb-0 font-weight-semibold text-light  line-height-5 text-2">
                                        	{FEATURED-HORARIOS-TOP}
                                        </p>
                                    </div>
                                </div>
                            </li>  
                        </ul>
                    </div>
                </div>
                <div class="header-column justify-content-start justify-content-md-center order-1 order-md-2">
                    <div class="header-row">
                        <div class="header-logo">
                            <a href="/">
                                <img alt="{GC-WEBSITE-TITLE}" height="120" src="/sys/skins/{SKIN}/images/logo_dourado.png" />
                            </a>
                        </div>
                    </div>
                </div>
                <div class="header-column justify-content-end w-50 order-2 order-md-3">
                    <div class="header-row">
                        <ul class="header-extra-info">
                            <li class="m-0">
                                <div class="feature-box reverse-allres feature-box-style-2 align-items-center">
                                    <div class="feature-box-icon">
                                        <i class="fab fa fa-phone-square text-7 p-relative" style="top: -2px;"></i>
                                    </div>
                                    <div class="feature-box-info">
                                        <p class="pb-0 font-weight-semibold line-height-5 text-light  text-2">
                                            {GC-PHONE}<br /> 
                                            {GC-WHATSAPP}
                                        </p>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="header-nav-bar header-nav-bar-top-border bg-light">
            <div class="header-container container">
                <div class="header-row">
                    <div class="header-column">
                        <div class="header-row justify-content-end">
                            <div class="header-nav p-0">
                                <div class="header-nav header-nav-line header-nav-divisor header-nav-spaced justify-content-lg-center">
                                    <div class="header-nav-main header-nav-main-square header-nav-main-effect-1 header-nav-main-sub-effect-1">
                                        <nav class="collapse">
                                            <ul class="nav nav-pills flex-column flex-lg-row" id="mainNav">
                                                {MENU-HEADER}
                                            </ul>
                                        </nav>
                                    </div>
                                    <button class="btn header-btn-collapse-nav" data-toggle="collapse" data-target=".header-nav-main nav">
                                        <i class="fas fa-bars"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
