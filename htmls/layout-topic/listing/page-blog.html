
<div class="col-lg-4">
	<div class="recent-posts mt-4">
        <article class="post">
            <div class="row">
                <div class="col-auto pr-0">
                    <div class="date">
                        <span class="day text-color-dark font-weight-extra-bold">{SUB-PAGE-DIA}</span>
                        <span class="month bg-color-primary font-weight-semibold text-color-light text-1">{SUB-PAGE-MES}</span>
                    </div>
                </div>
                <div class="col pl-1">
                    <h4 class="line-height-3 text-4"><a class="text-dark" href="{SUB-PAGE-LINK}">{SUB-PAGE-TITLE}</a></h4>
                    <p class="line-height-5 pr-3 mb-1">{SUB-PAGE-DESCRIPTION}</p>
                    <a class="btn btn-light text-uppercase text-primary text-1 py-2 px-3 mb-1 mt-2" href="{SUB-PAGE-LINK}"><strong>VER MAIS</strong><i class="fas fa-chevron-right text-2 pl-2"></i></a>
                </div>
            </div>
        </article>
	</div>
</div>
